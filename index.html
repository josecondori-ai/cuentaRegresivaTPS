<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Regresivo</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container">
        <h1>¡Cuenta Regresiva para la Entrega del Proyecto!</h1>
        <p id="motivational-quote" class="motivational-quote"></p>
        <!-- <img src="hourglass.gif" alt="Reloj de Arena Animado" class="hourglass"> -->
        <div id="countdown">
            <div class="time-section">
                <span id="days" class="time">00</span>
                <span class="label">Días</span>
            </div>
            <div class="time-section">
                <span id="hours" class="time">00</span>
                <span class="label">Horas</span>
            </div>
            <div class="time-section">
                <span id="minutes" class="time">00</span>
                <span class="label">Minutos</span>
            </div>
            <div class="time-section">
                <span id="seconds" class="time">00</span>
                <span class="label">Segundos</span>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
